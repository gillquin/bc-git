name: Work Item Validation
on:
  pull_request_target:
    types: [opened, synchronize, reopened, edited]
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

defaults:
  run:
    shell: pwsh

jobs:
  WorkItemValidation:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name != github.repository # Only run on PRs from forks (for now)
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Find workitems for Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          build/scripts/PullRequestValidation/ValidateWorkItemsForPullRequest.ps1 -PullRequestNumber ${{ github.event.pull_request.number }} -Repository ${{ github.repository }}